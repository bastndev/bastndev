name: Latest YouTube Video
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UC1SrBBxff-ONko-0QKL1Bng
          youtube_api_key: ${{ secrets.YOUTUBE_API_KEY }}
          show_duration: true
          max_videos: 3
