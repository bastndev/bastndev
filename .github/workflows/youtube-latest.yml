name: Latest YouTube Video
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate YouTube cards with duration filter
        run: |
          cat << 'EOF' > generate-youtube-cards.js
          const https = require('https');
          const fs = require('fs');

          // CONFIGURACI√ìN PERSONALIZABLE
          const CONFIG = {
            CHANNEL_ID: 'UC1SrBBxff-ONko-0QKL1Bng',
            MIN_DURATION_MINUTES: 3,     // Duraci√≥n m√≠nima en minutos
            MAX_VIDEOS_TO_SHOW: 3,       // Cantidad de videos a mostrar
            MAX_VIDEOS_TO_SEARCH: 20     // Cantidad de videos a buscar inicialmente
          };

          function makeRequest(url) {
            return new Promise((resolve, reject) => {
              https.get(url, (res) => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => {
                  try {
                    resolve(JSON.parse(data));
                  } catch (e) {
                    reject(e);
                  }
                });
              }).on('error', reject);
            });
          }

          async function generateYouTubeCards() {
            try {
              const API_KEY = process.env.YOUTUBE_API_KEY;
              const MIN_DURATION_SECONDS = CONFIG.MIN_DURATION_MINUTES * 60;
              
              console.log(`Configuraci√≥n: Buscando videos de ${CONFIG.MIN_DURATION_MINUTES}+ minutos`);
              console.log('Obteniendo videos del canal...');
              
              // Obtener videos del canal
              const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CONFIG.CHANNEL_ID}&part=snippet&order=date&type=video&maxResults=${CONFIG.MAX_VIDEOS_TO_SEARCH}`;
              const searchData = await makeRequest(searchUrl);
              
              if (!searchData.items || searchData.items.length === 0) {
                console.log('No se encontraron videos');
                return;
              }
              
              console.log(`Videos encontrados: ${searchData.items.length}`);
              
              // Obtener detalles de duraci√≥n
              const videoIds = searchData.items.map(item => item.id.videoId).join(',');
              const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=contentDetails,snippet,statistics`;
              const detailsData = await makeRequest(detailsUrl);
              
              // Funci√≥n para convertir duraci√≥n ISO 8601 a segundos
              function parseISO8601Duration(duration) {
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
                const hours = parseInt(match[1] || 0);
                const minutes = parseInt(match[2] || 0);
                const seconds = parseInt(match[3] || 0);
                return hours * 3600 + minutes * 60 + seconds;
              }
              
              // Funci√≥n para formatear duraci√≥n
              function formatDuration(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                if (hours > 0) {
                  return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
              }
              
              // Filtrar videos por duraci√≥n m√≠nima
              const filteredVideos = detailsData.items
                .filter(video => {
                  const durationInSeconds = parseISO8601Duration(video.contentDetails.duration);
                  const durationInMinutes = Math.floor(durationInSeconds / 60);
                  
                  console.log(`"${video.snippet.title}": ${durationInMinutes}:${(durationInSeconds % 60).toString().padStart(2, '0')} ${durationInSeconds >= MIN_DURATION_SECONDS ? '‚úÖ' : '‚ùå'}`);
                  
                  return durationInSeconds >= MIN_DURATION_SECONDS;
                })
                .slice(0, CONFIG.MAX_VIDEOS_TO_SHOW);
              
              console.log(`\nVideos que cumplen el criterio (${CONFIG.MIN_DURATION_MINUTES}+ minutos): ${filteredVideos.length}`);
              
              if (filteredVideos.length === 0) {
                console.log('‚ö†Ô∏è No se encontraron videos que cumplan el criterio de duraci√≥n');
                return;
              }
              
              // Generar HTML para las tarjetas
              let cardsHTML = '';
              
              filteredVideos.forEach(video => {
                const durationSeconds = parseISO8601Duration(video.contentDetails.duration);
                const formattedDuration = formatDuration(durationSeconds);
                const title = video.snippet.title.replace(/[<>&"]/g, (char) => ({
                  '<': '&lt;',
                  '>': '&gt;',
                  '&': '&amp;',
                  '"': '&quot;'
                })[char]);
                
                cardsHTML += `
              <a href="https://www.youtube.com/watch?v=${video.id}">
                <img src="${video.snippet.thumbnails.medium.url}" alt="${title}" width="320" height="180">
                <br>
                <strong>${title}</strong>
                <br>
                <span>‚è±Ô∏è ${formattedDuration}</span>
              </a>
              <br><br>`;
              });
              
              // Leer el README actual
              let readmeContent = '';
              try {
                readmeContent = fs.readFileSync('README.md', 'utf8');
              } catch (e) {
                console.log('README.md no encontrado, creando uno nuevo');
                readmeContent = '# Mi Canal de YouTube\n\n<!-- YOUTUBE-CARDS:START -->\n<!-- YOUTUBE-CARDS:END -->\n';
              }
              
              // Reemplazar el contenido entre los comentarios
              const startComment = '<!-- YOUTUBE-CARDS:START -->';
              const endComment = '<!-- YOUTUBE-CARDS:END -->';
              
              const startIndex = readmeContent.indexOf(startComment);
              const endIndex = readmeContent.indexOf(endComment);
              
              if (startIndex !== -1 && endIndex !== -1) {
                const newContent = readmeContent.substring(0, startIndex + startComment.length) +
                  '\n' + cardsHTML + '\n' +
                  readmeContent.substring(endIndex);
                
                fs.writeFileSync('README.md', newContent);
                console.log('‚úÖ README.md actualizado exitosamente');
              } else {
                console.log('‚ùå No se encontraron los comentarios YOUTUBE-CARDS en README.md');
                console.log('Aseg√∫rate de tener:');
                console.log('<!-- YOUTUBE-CARDS:START -->');
                console.log('<!-- YOUTUBE-CARDS:END -->');
              }
              
            } catch (error) {
              console.error('‚ùå Error:', error.message);
              if (error.message.includes('403')) {
                console.error('Verifica que tu YOUTUBE_API_KEY sea v√°lida y tenga permisos');
              }
              process.exit(1);
            }
          }

          generateYouTubeCards();
          EOF

          node generate-youtube-cards.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "üì∫ Update YouTube cards (videos ${MIN_DURATION_MINUTES:-3}+ minutes only)"
          git push
