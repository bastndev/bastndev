name: Latest YouTube Video

on:
  schedule:
    - cron: "0 0 0 * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add YouTube video to README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UC1SrBBxff-ONko-0QKL1Bng"
